<div class="projects-container">
  <div class="project-item" *ngFor="let project of _projects" (click)="openPopup(project.id)">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <a [href]="project.link" target="_blank" class="project-link">Proje Linki</a>
  </div>
</div>

<!-- Popup -->
<div id="popup" class="popup" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closePopup()">&times;</span>
    <div class="popup-images">
      <img [src]="popupImages[currentImageIndex]" alt="Project Image" class="popup-image" />
    </div>
    <div class="popup-navigation">
      <button class="prev-btn" (click)="prevImage()">&#10094;</button>
      <button class="next-btn" (click)="nextImage()">&#10095;</button>
    </div>
  </div>
</div>
